    <script>
        $(document).ready(function() {
            var tooltipTriggerList = [].slice.call($('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
            $(".navbar-header ").on("click ", () => $(".tooltip ").remove())
            $("#aba-flutuante ").draggable({ // Ativa o arrastar e soltar para mover o menu lateral no eixo y e x
                scroll: false,
                drag: (event, ui) => {
                    if (ui.position.top < 0) ui.position.top = 0
                    if (ui.position.left < 0) ui.position.left = 0
                }
            });
            $("#sortable").sortable({
                placeholder: "ui-state-highlight"
            });
            $("#sortable").sortable("refreshPositions");
            $("#sortable").sortable({
                stop: (event, ui) => sessionStorage.setItem("sortable", $("#sortable").sortable("toArray")) // Salva o array de IDs na sess찾o
            });
            $("#sortable").disableSelection();
            if (sortable = sessionStorage.getItem("sortable")) { // Organizar os itens de acordo com a ordem salva no sessionStorage
                const sortableArray = sortable.split(",");
                sortableArray.forEach(id => $("#" + id).appendTo("#sortable"));
            }
        });
    </script>
